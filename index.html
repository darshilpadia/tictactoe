<html>
<head>
<link rel="stylesheet" href="tic.css">
</head>
<body bgcolor="gray">

<div class="gmaehead">
	<h1 align="center">Tic tac toe</h1>
</div>

<div>
<div class="singlebutton"><button id="singleplayer" onclick="singleplay.showtable(this.id)">Single player-Easy</button></div>
<div class="multibutton"><button id="multiplayer" onclick="play.showtable(this.id)">Multiplayer</button></div>
</div>

<button id="newgame" onclick="play.newgame()">New Game</button>
<h2 id="player" align="center"></h2>
<table id="t1" align="center">
<tr>
<td id="r1" onclick="play.printtext(1)"></td>
<td id="r2" onclick="play.printtext(2)"></td>
<td id="r3" onclick="play.printtext(3)"></td>
</tr>
<tr>
<td id="r4" onclick="play.printtext(4)"></td>
<td id="r5" onclick="play.printtext(5)"></td>
<td id="r6" onclick="play.printtext(6)"></td>
</tr>
<tr>
<td id="r7" onclick="play.printtext(7)"></td>
<td id="r8" onclick="play.printtext(8)"></td>
<td id="r9" onclick="play.printtext(9)"></td>
</tr>
</table>
<table id="t2" align="center">
<tr>
<td id="r11" onclick="singleplay.huturn(11)"></td>
<td id="r12" onclick="singleplay.huturn(12)"></td>
<td id="r13" onclick="singleplay.huturn(13)"></td>
</tr>
<tr>
<td id="r14" onclick="singleplay.huturn(14)"></td>
<td id="r15" onclick="singleplay.huturn(15)"></td>
<td id="r16" onclick="singleplay.huturn(16)"></td>
</tr>
<tr>
<td id="r17" onclick="singleplay.huturn(17)"></td>
<td id="r18" onclick="singleplay.huturn(18)"></td>
<td id="r19" onclick="singleplay.huturn(19)"></td>
</tr>
</table>
<div id="endgame">
</div>
<script src="tac.js"></script>
</body>
</html>
