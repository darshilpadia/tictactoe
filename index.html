<html>
<head>
<link rel="stylesheet" href="tic.css">
</head>
<body bgcolor="gray">

<div class="gmaehead">
	<h1 align="center">Tic tac toe</h1>
</div>

<div>
<div class="singlebutton"><button id="singleplayer" onclick="singleplay.msg()">Single player</button></div>
<div class="multibutton"><button id="multiplayer" onclick="play.showtable()">Multiplayer</button></div>
</div>

<button id="newgame" onclick="play.newgame()">New Game</button>
<h2 id="player" align="center"></h2>

<tr>

</tr>
<tr>
<td id="r4" onclick="play.printtext(4)"></td>

</tr>

</tr>
</table>
<div id="endgame">
</div>

</tr>

</tr>

<td id="r9" onclick="printtext(9)"></td>
</tr>
</table>
<script src="tac.js"></script>
</body>
</html>
